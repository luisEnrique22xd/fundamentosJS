<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Lista de tareas Booststrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .alert .btn {
            width: 30px;
            height: 30px;
            border-radius: 100%;
            margin-right: 10px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .yellow {
            background-color: yellow;
        }
        .alert {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Lista de tareas</h1>
        <div class="mb-3">
            <label for="inputTarea" class="form-label">Escribe Tarea</label>
            <textarea class="form-control" id="inputTarea" rows="3"></textarea>
          </div>
        <button class="btn btn-info" id="btnTarea">Add Tarea</button>
        <hr>
        <div id="tareas">
            
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./tareas.js"></script>
</body>
</html>
